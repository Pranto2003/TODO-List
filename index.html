<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <div class="container">
      <div class="navigation">
        <h1>ToDo List</h1>
        <button class="plus">
          <img src="Images/plus-icon-13062.png" alt="" srcset="" />
        </button>
      </div>

      <div class="content">
        <div class="task">
          <div class="title">
            <h2>Coding</h2>
          </div>
          <div class="info">
            <div class="time">
              <h4>9.00 PM</h4>
            </div>
            <div class="date">
              <h4>25/8/2024</h4>
            </div>
            <div class="day">
              <h4>Sunday</h4>
            </div>
          </div>
        </div>

        <div id="taskForm" class="task-form" style="display: none;">
          <form id="newTaskForm">
            <label for="taskTitle">Task Name:</label>
            <input type="text" id="taskTitle" name="taskTitle" required><br>
      
            <label for="taskTime">Time:</label>
            <input type="text" id="taskTime" name="taskTime" required><br>
      
            <label for="taskDate">Date:</label>
            <input type="text" id="taskDate" name="taskDate" required><br>
      
            <label for="taskDay">Day:</label>
            <input type="text" id="taskDay" name="taskDay" required><br>
      
            <button type="submit">Add Task</button>
          </form>
        </div>
        
      </div>
    </div>
  </body>
<script src="script.js"></script>
</html>
